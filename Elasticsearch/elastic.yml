# Update conda: conda update -n base -c defaults conda
# Create: conda env create --file elastic.yml
# Remove: conda remove --name elastic --all
# Activate: conda activate elastic
# To get all libraries versions: pip list --format=freeze > requirements.txt

name: elastic

channels:
  - conda-forge
  - defaults

dependencies:
  - python==3.10
  - pip
  - pandas
  - matplotlib
  - jupyterlab
  - PyPDF2
  - openai
  - elasticsearch
  - langchain
  - langchain-community
  - langchain-core
  - langchain-experimental

  - pip:
      - langchain_openai
      - langchain_elasticsearch




